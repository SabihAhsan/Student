<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var classes = 16 ;
        var attended = 5 ;

        var percentage = attended/classes*100

        document.write(`Percentage of classes attended ${percentage}`);

        if(percentage < 75){
            document.write("Allowed");
        }else{
            document.write("Not Allowed");
        }    
    </script>
</body>
</html>
